<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a429e5bfb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <main id="container">
        <h2 id="title">StopWatch</h2>

        <div id="clock">
            <p id="timer">0 : 0 : 0</p>
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="marking marking-five"></div>
                <div class="marking marking-six"></div>
                <div class="marking marking-seven"></div>
                <div class="marking marking-eight"></div>
                <div class="marking marking-nine"></div>
                <div class="marking marking-ten"></div>
                <div class="marking marking-eleven"></div>
                <div class="marking marking-twelve"></div>
                <div class="marking marking-thirteen"></div>
                <div class="marking marking-fourteen"></div>
                <div class="marking marking-fifteen"></div>
                <div class="marking marking-sixteen"></div>
                <div class="marking marking-seventeen"></div>
                <div class="marking marking-eighteen"></div>
                <div class="marking marking-nineteen"></div>
                <div class="marking marking-twenty"></div>
                <div class="marking marking-twenty-one"></div>
                <div class="marking marking-twenty-two"></div>
                <div class="marking marking-twenty-three"></div>
                <div class="marking marking-twenty-four"></div>
                <div class="marking marking-twenty-five"></div>
                <div class="marking marking-twenty-six"></div>
                <div class="marking marking-twenty-seven"></div>
                <div class="marking marking-twenty-eight"></div>
                <div class="marking marking-twenty-nine"></div>
                <div class="marking marking-thirty"></div>
                <div class="inner-clock-face"></div>
            </div>
        </div>
        <div id="start_rest_btn_container">
            <button id="reset_btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button id="start_btn" onclick="changeIcon(this)"><i class="fa-solid fa-play"></i></button>
            <button class="lap_btn"><i class="fa-solid fa-stopwatch-20"></i></button>
        </div>
        <div id="lap_timer_container">
        </div>
    </main>

    <footer id="footer">
        <p>&copy; Krishan Kumar 2023</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
