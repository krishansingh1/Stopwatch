<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a429e5bfb6.js" crossorigin="anonymous"></script>
    <link href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <main id="container">
        <h1>StopWatch</h1>

        <div id="clock">
            <p id="timer">00:00:00</p>
        </div>
        <div id="start_rest_btn_container">
            <button><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-stopwatch-20"></i></button>
        </div>
        <div id="lap_timer_container">
            <div id="lap">
                <p>1</p>
                <p>Lap</p>
                <p>00:00:00</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Krishan Kumar 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
